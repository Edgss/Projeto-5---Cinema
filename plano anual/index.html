<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Anual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../animacoes.css">
</head>
<body>
    <div class="pagamento">
        <div class="dados">
            <form>
                <label for="nome">Nome Completo: </label><br>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br>

                <label for="text">E-mail:</label><br>            
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"><br>

                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" required placeholder="Crie uma senha"> <br>

                <label for="senha">Confirme sua senha:</label><br>
                <input type="password" id="senha" required placeholder="Confirme sua senha"><br>

                <label for="cpf">CPF: </label><br>
                <input type="number" id="CPF" name="cpf" required placeholder="XXX.XXX.XXX-XX"><br>

                <label for="nascimento">Data de nascimento: </label><br>
                <input type="date" id="date" name="data" required><br>

                <label for="telefone">Telefone</label><br>
                <input type="number" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX"><br><br>

                <div class="botao"><button class="pagamento-basico">enviar</button></div>
            </form>
        </div>

        <div class="pagamentos">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">Resumo do pedido</th>
                    </tr>
                    <tr>
                        <th>Plano</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Plano Básico</td>
                        <td>1</td>
                        <td>R$14,90</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td colspan="2">R$14,90</td>
                    </tr>
                </tfoot>
            </table>

            <h3>Escolha a forma de pagamento:</h3>

            <div class="metodo-pagamento">
                <div class="metodo-pix">
                    <input type="radio" id="pix" name="pagamento-metodo">
                    <label for="pix">Pix</label><img src="../pngs/pix.png" alt="" class="png"><br>
                </div>


                <div class="metodo-credito">
                    <input type="radio" id="pix" name="pagamento-metodo">
                    <label for="credito">Cartão de crédito</label><img src="../pngs/mastercard.png" alt="" class="png"><br>
                </div>


                <div class="metodo-paypal">
                    <input type="radio" id="pix" name="pagamento-metodo">
                    <label for="paypal">PayPal</label>     <img src="../pngs/paypal.png" alt="" class="png">
                </div>
                <div class="botao-compra">
                    <a href="../index.html">Finalizar compra</a></div>
               </div>
            </div>
    </div>
</body>
</html>
