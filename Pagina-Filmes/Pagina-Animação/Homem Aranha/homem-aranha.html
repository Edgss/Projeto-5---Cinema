<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homem-Aranha no Aranhaverso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Animações/animacoes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../../index.html" class="barras class">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="filme-sinopse">
                <div class="img2"><img src="../../../Filmes/Animação/aranha.jpg"></div>
                <div class="sinopse">
                        <h2>Homem-Aranha no Aranhaverso</h2>
                        <p>Miles Morales descobre que não é o único Homem-Aranha e se junta a versões alternativas do herói para salvar o multiverso de uma ameaça catastrófica.</p>
                    <div class="aprovacao">
                        <ul>
                            <li>
                                <h4>Taxa de aprovação: <span class="numero">97%</span></h4><br>
                                <span class="barras-aprovacao"><span class="barras1"></span></span>
                            </li>
                        </ul>
                    </div>
                    <!--Formulario de datas e horario-->
                    <div class="opcoes">
                        <form >
                            <label for="horario">Selecione a data:</label>
                            <select name="data" id="Data">
                                <option>10/02</option>
                                <option>11/02</option>
                                <option>12/02</option>
                                <option>13/02</option>
                                <option>14/02</option>
                            </select>

                            <label for="horario">Escolha o horario: </label>
                            <select name="opções" id="opcoesdata">
                                <option>14:30</option>
                                <option>14:30</option>
                                <option>14:30</option>
                                <option>14:30</option>
                                <option>14:30</option>
                            </select>

                            <label for="tipo">Tipo de Sessão:</label>
                            <select name="tipo" id="tipo">
                                <option>2D</option>
                                <option>3D</option>
                                <option>D-BOX</option>
                            </select>

                            <label for="legenda">Escolha o idioma:</label>
                            <select name="legenda" id="legenda">
                                <option>Dublado</option>
                                <option>Legendado</option>
                            </select>
                        </form>
                    </div>
                    <button class="Ingresso">Comprar Ingresso</button>
                </div>
        </div>

    </main>
</body>
</html>
