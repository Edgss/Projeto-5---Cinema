<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão Impossivel: Efeito Fallout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Animações/animacoes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../../index.html" class="barras class">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="filme-sinopse">
                <div class="poster"><img src="../../../Filmes/Ação/missao.jpg" alt="Missao Impossivel"></div>
                <div class="sinopse">
                    <h2>Missão: Impossível - Efeito Fallout</h2>
                    <p>Ethan Hunt e sua equipe correm contra o tempo para impedir um ataque nuclear devastador, enfrentando traições, perseguições intensas e decisões impossíveis.</p>
                    <div class="aprovacao">
                        <ul>
                            <li>
                                <h4>Taxa de aprovação: 97%</h4><br>
                                <span class="barras-aprovacao"><span class="barras1"></span></span>
                            </li>
                        </ul>
                    </div>
                    <!--Formulario de datas e horario-->
                    <div class="opcoes">
                        <form >
                            <label for="horario">Escolha o dia:</label>
                            <select name="data" id="Data">
                                <option>10/02</option>
                                <option>11/02</option>
                                <option>12/02</option>
                                <option>13/02</option>
                                <option>14/02</option>
                            </select>

                            <label for="horario">Escolha o horario: </label>
                            <select name="opções" id="opcoesdata">
                                <option>14:30</option>
                                <option>14:30</option>
                                <option>14:30</option>
                                <option>14:30</option>
                                <option>14:30</option>
                            </select>

                            <label for="tipo">Tipo de Sessão:</label>
                            <select name="tipo" id="tipo">
                                <option>2D</option>
                                <option>3D</option>
                                <option>D-BOX</option>
                            </select><br>

                            <label for="legenda">Idioma:</label>
                            <select name="legenda" id="legenda">
                                <option>Dublado</option>
                                <option>Legendado</option>
                            </select>
                        </form>
                    </div>
                </div>
        </div>
    </main>
</body>
</html>
